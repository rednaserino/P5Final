<div id="filter-container">
  <mat-form-field>
    <mat-select placeholder="Filter Category">
      <mat-option>No filter</mat-option>
      <mat-option
        *ngFor="let category of categoryOptions"
        [value]="category.value"
      >
        {{ category.display }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Filter Content" />
  </mat-form-field>
</div>
<mat-list *ngIf="username">
  <mat-list-item>
    <h1>{{ username }}</h1>
  </mat-list-item>
  <mat-list-item *ngFor="let note of notes">
    <div class="li-flex">
      <div class="ri-flex">
        <notes-category
          [category]="getCategoryType(note.category)"
        ></notes-category>
        {{ note.content }}
      </div>
      <div class="ri-flex">
        <button
          mat-icon-button
          (click)="openEditNoteDialog(note.content, note.id, note.userId)"
        >
          <mat-icon svgIcon="pencil"></mat-icon>
        </button>
        <button mat-icon-button (click)="deleteNote(note.id, note.userId)">
          <mat-icon svgIcon="delete-forever"></mat-icon>
        </button>
      </div>
    </div>
  </mat-list-item>
  <mat-list-item>
    <div class="bu-flex">
      <button mat-raised-button (click)="openAddNoteDialog()">Add note</button>
      <button mat-raised-button (click)="openDeleteDialog()">
        Delete user
      </button>
    </div>
  </mat-list-item>
</mat-list>

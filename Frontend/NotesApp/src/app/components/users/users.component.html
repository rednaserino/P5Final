<div id="spacer"></div>
<div
  class="card-container"
  *ngFor="let user of users"
  routerLink="./{{ user.id }}"
>
  <mat-card class="user-card">
    <mat-card-header>
      <mat-card-title>{{ user?.name }}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
<div id="button-container">
  <button mat-fab color (click)="openDialog()">
    <mat-icon svgIcon="plus">+</mat-icon>
  </button>
</div>
